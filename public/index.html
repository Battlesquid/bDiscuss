    <div class="context example">
        <div class="ui top attached inverted menu">
            <a class="item">
                <i class="sidebar icon"></i>
            </a>
        </div>
        <div class="ui bottom attached segment">
            <div class="ui inverted labeled icon left inline vertical demo sidebar menu">
                <a class="item" id="userSignedOut" onclick="var provider = new firebase.auth.GoogleAuthProvider();firebase.auth().signInWithPopup(provider);">
                    <i class="large google icon"></i>
                </a>
                <a class="item" id="userSignedIn">
                    <i class="large user icon"></i>
                </a>
                <a class="item" id="userSignedIn" onclick="auth.signOut();location.reload();">
                    <i class="sign out alternative icon"></i>
                </a>
                <a class="item" href="https://github.com/Battlesquid/bDiscuss">
                    <i class="large github alternate icon"></i>
                </a>
            </div>
            <div class="pusher">
                <div class="ui basic segment">
                    <h3 class="ui header"></h3>
                    <div id="messages" class="fixed"></div>
                    <div class="ui fluid action input">
                        <input type="text" id="messageInput" placeholder="Message">
                        <div class="ui black button" id="sendMessage" onclick="send();">Send</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('.context.example .ui.sidebar').sidebar({
            context: $('.context.example .bottom.segment')
        })
