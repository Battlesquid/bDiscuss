<!DOCTYPE html>
<html>

<head>
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-120806525-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];

		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());
		gtag('config', 'UA-120806525-1');
	</script>

	<title>bDiscuss</title>

	<script src="https://unpkg.com/tippy.js@2.2.2/dist/tippy.all.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">

	<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
	<script type="text/javascript" src="js/linkify.min.js"></script>
	<script type="text/javascript" src="js/linkify-jquery.min.js"></script>
	<link rel="stylesheet" href="css/style.css" id="style">
	<link rel="icon" href="css/bdiscuss_XUf_icon.ico">
</head>

<body>
	<div class="section">
		<div class="columns">
			<div class="column is-1">
				<a id="userSignedOut" class="button is-large" onclick="var provider=new firebase.auth.GoogleAuthProvider();firebase.auth().signInWithPopup(provider).then(function(){location.reload();});">
					<span class="icon is-large">
							<i class="fab fa-google"></i>
						</span>
				</a>
				<a id="userSignedIn" class="button is-large">
					<span class="icon is-large">
							<i class="fas fa-sign-out-alt"></i>
						</span>
				</a>
				<a class="button is-large" href="https://github.com/Battlesquid/bDiscuss" target="_blank">
					<span class="icon is-large">
							<i class="fab fa-github"></i>
						</span>
				</a>
				<a id="theme" class="button is-large" href="#">
					<span class="icon is-large">
						<i class="fas fa-adjust"></i>
					</span>
				</a>
			</div>

			<div class="column is-8">
				<div id="messages" class="fixed"></div>
				<div class="field has-addons">
					<div class="control is-expanded">
						<input class="input" type="text " id="messageInput" placeholder="Message">
					</div>
					<div class="control">
						<div class="button" id="sendMessage" onclick="send();">Send</div>
					</div>
				</div>
			</div>
			<div class="column is-3">
				<div clas="content">
					<h1 id="ot" class="heading">Online</h1>
					<div class="users"></div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
